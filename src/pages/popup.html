<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RageBreak</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <h1>ğŸ® RageBreak</h1>
        <p class="tagline">Take micro-breaks while browsing</p>
      </div>

      <div class="status-section">
        <div class="status-card">
          <div class="status-icon" id="status-icon">â±ï¸</div>
          <div class="status-info">
            <div class="status-label">Next Break In</div>
            <div class="status-value" id="countdown">--:--</div>
          </div>
        </div>
      </div>

      <div class="toggle-section">
        <label class="toggle-label">
          <span>Enable RageBreak</span>
          <input type="checkbox" id="enabled-toggle" class="toggle-input" />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="quick-settings">
        <div class="setting-item">
          <label for="interval-select">Break Interval</label>
          <select id="interval-select" class="setting-select">
            <option value="10" selected>10 seconds (testing)</option>
            <option value="30">30 seconds</option>
            <option value="60">1 minute</option>
            <option value="300">5 minutes</option>
            <option value="600">10 minutes</option>
            <option value="900">15 minutes</option>
            <option value="1800">30 minutes</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="options-btn">âš™ï¸ Settings</button>
        <button class="btn btn-primary" id="skip-btn">
          ğŸ”„ Restart Countdown
        </button>
      </div>

      <div class="footer">
        <p>Stay healthy, stay productive! ğŸ’ª</p>
      </div>
    </div>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
