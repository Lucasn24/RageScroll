<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RageBreak Keyboard Shortcuts</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .shortcuts-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 30px;
      }

      .shortcut-list {
        list-style: none;
      }

      .shortcut-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 0;
        border-bottom: 1px solid #eee;
      }

      .shortcut-item:last-child {
        border-bottom: none;
      }

      .shortcut-desc {
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }

      .shortcut-key {
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }

      .key {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        font-family: monospace;
      }

      .plus {
        color: #999;
        font-weight: bold;
      }

      .note {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 16px;
        border-radius: 4px;
        margin-top: 30px;
        color: #856404;
        font-size: 14px;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="shortcuts-container">
      <h1>‚å®Ô∏è Keyboard Shortcuts</h1>
      <p>Quick commands to control RageBreak</p>

      <ul class="shortcut-list">
        <li class="shortcut-item">
          <span class="shortcut-desc">Toggle Extension On/Off</span>
          <span class="shortcut-key">
            <span class="key" id="toggle-key-1">Cmd</span>
            <span class="plus">+</span>
            <span class="key">Shift</span>
            <span class="plus">+</span>
            <span class="key">R</span>
          </span>
        </li>

        <li class="shortcut-item">
          <span class="shortcut-desc">Restart</span>
          <span class="shortcut-key">
            <span class="key" id="skip-key-1">Cmd</span>
            <span class="plus">+</span>
            <span class="key">Shift</span>
            <span class="plus">+</span>
            <span class="key">S</span>
          </span>
        </li>
      </ul>

      <div class="note">
        <strong>üí° Note:</strong> You can customize these shortcuts in Chrome's
        extension settings (chrome://extensions/shortcuts)
      </div>

      <a href="options.html" class="back-link">‚Üê Back to Settings</a>
    </div>

    <script>
      // Detect OS and update shortcuts display
      const isMac = navigator.platform.toUpperCase().indexOf("MAC") >= 0;
      if (!isMac) {
        document.getElementById("toggle-key-1").textContent = "Ctrl";
        document.getElementById("skip-key-1").textContent = "Ctrl";
      }
    </script>
  </body>
</html>
